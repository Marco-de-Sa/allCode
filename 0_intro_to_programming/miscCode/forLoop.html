<html lang="en">
<head>
    <title>This is for for loops</title>
</head>
<body>
    <script>
        for (var sheepCounted; sheepCounted < 10; sheepCounted++) {
            alert("I have counted " + sheepCounted + " sheep!");
        }
        alert("Zzzzzzzzzz")
    </script>
</body>
</html>
